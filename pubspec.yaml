name: portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+101

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.0
  cloud_firestore: ^5.6.6
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_svg: ^2.0.2
  fluttertoast: ^8.2.5
  font_awesome_flutter: ^10.4.0
  shimmer: ^3.0.0
  universal_html: ^2.0.9

dependency_overrides:
  archive: ^4.0.5

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: true  # Generates icons for Android
  ios: true      # Generates icons for iOS
  image_path: "assets/images/dev_img.png"  # Path to your icon image
  min_sdk_android: 21 # (optional) Android minSdkVersion (default is 21)
  web:
    generate: true
    image_path: "assets/images/dev_img.png"
    background_color: "#ffffff"  # Background color for web icons
    theme_color: "#000000"  # Theme color
  windows:
    generate: true
    image_path: "assets/images/dev_img.png"
    icon_size: 128  # (optional) Default: 48, Range: 48-256
  macos:
    generate: true
    image_path: "assets/images/dev_img.png"

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
